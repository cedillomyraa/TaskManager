<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manger</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="title">My Task Manager</h3>
    </header>

    <main>
        <section id="list">
            <button class="btn btn-primary" id="btnToggleForm">Hide Form</button>
            <button id="btnDeleteTask" class="delete-all">Delete All</button>
            <div id="task-list">
                <!--task will be rendered here-->
            </div>
        </section>
        <section id="form">
            <div class="control">
                <label class="form-label" for="title">Title:</label>
                <input type="title"id= "txtTitle" class="form-control">
            </div>
            <div class="control">
                <label class="form-label" for="dateTime">Due Date :</label>
                <input type="datetime-local"id= "txtDueDate" class="form-control">
            </div> 
            <div class="control">
                <label class="form-label" for="participants">Participants:</label>
                <input type="participants"id= "txtParticipants" class="form-control"> 
            </div>
            <div class="control">
                <label class="form-label" for="location">Location:</label>
                <input type="location"id= "txtLocation" class="form-control">
            </div>
            <div class="control">
                <label class="form-label" for="notes">Notes:</label>
                <textarea id="txtNotes" rows="4" class="form-control"></textarea>
            </div>
            <div class="control">
                <label class="form-label" for="category">Category</label>
                <input type="category"id= "txtCategory" class="form-control">
            </div>
            <div class="control">
                <label class="form-label" for="color">Color:</label>
                <input type="color"id= "txtColor" class="form-control">
            </div>
            <div class="control"> 
                <label class="form-label">Priority :</label>
                <i id="iImportant" class="fas fa-star">High</i>   
            </div> 
            <button id="saveTask" class="btn btn-dark">Save</button>
        </section>

    </main>

    <footer>

    </footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
    <script src="home.js"></script>
</body>
</html>
